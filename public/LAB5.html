<!DOCTYPE html>
<html>
<head>
  
  <title>A-Frame Hover & Click Reset</title>
  <script src="aframe.min.js"></script>

  <script>
    
    AFRAME.registerComponent('hover-color', {
      init: function () {
        const el = this.el;
        const originalColor = el.getAttribute('material').color;

        el.addEventListener('mouseenter', () => {
          el.setAttribute('material', 'color', '#0000FF'); // blue
        });

        el.addEventListener('mouseleave', () => {
          el.setAttribute('material', 'color', originalColor);
        });
      }
    });

    // Click scale toggle for BOX

    AFRAME.registerComponent('click-scale-toggle', {
      init: function () {
        const el = this.el;
        let scaled = false;

        el.addEventListener('click', () => {
          if (!scaled) {
            el.setAttribute('scale', '2.5 2.5 2.5');
          } else {
            el.setAttribute('scale', '1 1 1');
          }
          scaled = !scaled;
        });
      }
    });
  </script>
</head>

<body>
  <a-scene>

    <!-- Camera -->
    <a-camera position="0 1.6 4"
              cursor="rayOrigin: mouse"
              raycaster="objects: .interactive">
    </a-camera>

    <!-- Lights -->
    <a-light type="directional" position="1 2 1" intensity="0.9"></a-light>
    <a-light type="ambient" intensity="0.6"></a-light>

    <!-- Cube: click to scale and reset -->
    <a-box class="interactive"
           position="-1.8 1 -3"
           material="color: #FF0000"
           click-scale-toggle>
    </a-box>

    <!-- Cylinder: hover color change and reset -->
    <a-cylinder class="interactive"
                position="0 1 -3"
                radius="0.5"
                height="1.5"
                material="color: #00FF00"
                hover-color>
    </a-cylinder>

    <!-- Torus: rotating -->
    <a-torus position="1.8 1.2 -3"
             radius="0.7"
             radius-tubular="0.25"
             material="color: #FFD700"
             animation="property: rotation;
                        to: 0 360 0;
                        loop: true;
                        dur: 2000">
    </a-torus>

    <!-- Ground -->
    <a-plane position="0 0 -4"
             rotation="-90 0 0"
             width="10"
             height="10"
             material="color: #7BC8A4">
    </a-plane>

  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>360 Image Galery</title>

  <!-- LOCAL A-Frame -->
  <script src="aframe.min.js"></script>

  <script>
    // Component to change 360 image on hotspot click
    AFRAME.registerComponent('change-scene', {
      schema: { target: {type: 'string'} },
      init: function () {
        this.el.addEventListener('click', () => {
          document.querySelector('#sky').setAttribute('src', this.data.target);
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene>

  <!-- Load LOCAL images -->
  <a-assets>
    <img id="img1" src="images/image1.png">
    <img id="img2" src="images/image 2.png">
    <img id="img3" src="images/image3.png">
  </a-assets>

  <!-- Camera with gyroscope and mouse support -->
  <a-camera position="0 1.6 0" look-controls cursor="rayOrigin: mouse" raycaster="objects: .clickable">
  </a-camera>

  <!-- 360 Sky -->
  <a-sky id="sky" src="#img1" rotation="0 -90 0"></a-sky>

  <!-- Hotspot 1 -->
  <a-circle class="clickable"
            position="-2 1.5 -3"
            radius="0.3"
            material="color: red"
            change-scene="target: #img1">
  </a-circle>
  <!-- Label for Hotspot 1 -->
  <a-text value="Scenary"
          position="-2 2.1 -3"
          color="white"
          align="center"
          width="3">
  </a-text>

  <!-- Hotspot 2 -->
  <a-circle class="clickable"
            position="0 1.5 -3"
            radius="0.3"
            material="color: blue"
            change-scene="target: #img2">
  </a-circle>
  <!-- Label for Hotspot 2 -->
  <a-text value="space"
          position="0 2.1 -3"
          color="white"
          align="center"
          width="3">
  </a-text>

  <!-- Hotspot 3 -->
  <a-circle class="clickable"
            position="2 1.5 -3"
            radius="0.3"
            material="color: green"
            change-scene="target: #img3">
  </a-circle>
  <!-- Label for Hotspot 3 -->
  <a-text value="Avengers"
          position="2 2.1 -3"
          color="white"
          align="center"
          width="3">
  </a-text>

</a-scene>

</body>
</html>

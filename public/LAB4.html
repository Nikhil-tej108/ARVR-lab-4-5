<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Lab 4</title>
<script src="aframe.min.js"></script>
  
</head>

<body>
    <h1 style="color: brown;font-size: 100px"> Nikhil Tej </h1>

  <a-scene>
    <a-light type="ambient" color="#445451" intensity="10"</a-light>
    <a-sphere position="-1 1.25 -2.8" radius="0.25" color="#EF2D5E" animation="property: position; to: 0 3 -2.5; dur: 1500; loop: true; dir: alternate"></a-sphere>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" animation="property: rotation; to: 0 90 0; dur: 2000; loop: true"></a-box>

    <a-light type="point" color="red" intensity="10" position="2 -4 4"></a-light>
    </a-light>

    <a-circle position="1 2.9 -3" radius="0.5" color="#FFC65D" dir: alternate"></a-circle>

    <a-light type="directional" color="#EF2D5E" intensity="5" position="-2 4 4"></a-light>
    <a-cone position="0 2.5 -3" radius-bottom="0.5" radius-top="0.1" height="1.5" color="green"></a-cone>
    <a-cylinder position="-0 1 -3" radius="0.25" height="1.5" color="yellow" ></a-cylinder>
    <a-box position="1 0.5 -3" rotation="0 45 0" color="red" animation="property: rotation; to: 0 90 0; dur: 3000; loop: true"></a-box>
    <a-sphere position="1 1.25 -3" radius="0.25" color="blue" animation="property: position; to: 2 3 -3; dur: 1500; loop: true; dir: alternate"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="white"></a-plane>
  </a-scene>
</body>
</html>
